<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>FOPTI</title>
		<meta charset="utf-8" />
		<base href="./" />
		<!--<base href="https://www.alexandrix.com/fopti" />-->
		<link rel="icon" type="image/png" sizes="192x192" href="img/favicon-192.png">
		<link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96.png">
		<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16.png">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat">
		<link href="style.css" rel="stylesheet" />
	</head>
	
	<body>
		<nav>
			<p class="tab" id="home">About</p>
			<p class="tab hidden" id="oscilloscope">Oscilloscope</p>
			<p class="tab hidden" id="fft">FFT</p>
			<p class="tab hidden" id="timefreq">Time-Freq</p>
			<p class="tab hidden" id="combined">Combined</p>
			
			<div id="audio-buttons">
				<button class="audio-start">START</button>
				<button class="mike-start hidden">Start mike</button>
				<!--<button class="mike-stop hidden">Stop mike</button>-->
				<button class="oscillator-start hidden">Start oscillator</button>
				<button class="oscillator-stop hidden">Stop oscillator</button>
				<button class="audio-mute hidden">Mute audio</button>
				<button class="audio-unmute hidden">Unmute audio</button>
			</div>
		</nav>
		
		<main>
			<section id="loader-container" class="template">
				<div id="loader-content">
					<div class="loader"></div>
				</div>
			</section>
		</main>
		
		<section id="home-template" class="template">
			<div id="home-container" class="container">
				<div id="fopti-header">
					<img src="./img/fopti-combined-preview-small.jpg" alt="" title="FOPTI Combined View preview" />
					<div id="fopti-text">
						<h1>F⌀PTI</h1>
						<p><em>Visualizing the music of black holes</em></p>
					</div>
				</div>

				<!--<p><em>Enhanced Michelson interferometer for a sensory understanding of gravitational wave detectors</em></p>-->
				<br/>
				<br/>
				<br/>
				<br/>
				<p>Projet funded by <a href="https://rop.cnrs.fr/" target="_blank">Réseau Optique et Photonique, CNRS</a></p>
				<p>Code: <a class="andrix" href="https://alexandrix.com/" target="_blank">ANDRIX ®</a>
				<br/>
				Coordination: <a href="https://annuaire.in2p3.fr/1462-1579/jerome-degallaix" target="_blank">Jérôme DEGALLAIX</a></p>
			</div>
		</section>
		
		<section id="oscilloscope-template" class="template">
			<div id="oscilloscope-container" class="container">
			
				<div class="canvas-container">
					<canvas id="oscilloscope-axes-canvas"></canvas>
					<canvas id="oscilloscope-grid-canvas"></canvas>
					<canvas id="oscilloscope-curve-canvas"></canvas>
				</div>
				
				<div class="controls">
				
					<div class="control-tab arrows-control-tab">
						<p class="key-icon" data-key="&larr;" data-keycode="37"></p>
						<p class="key-icon" data-key="&uarr;" data-keycode="38"></p>
						<p class="key-icon" data-key="&rarr;" data-keycode="39"></p>
						<p class="key-icon" data-key="&darr;" data-keycode="40"></p>
						<p class="key-info">scale</p>
					</div>
					
					<div class="control-tab">
						<p class="key-icon" data-key="A" data-keycode="65"></p>
						<p class="key-info">axes</p>
					</div>
					
					<div class="control-tab">
						<p class="key-icon" data-key="G" data-keycode="71"></p>
						<p class="key-info">grid</p>
					</div>
					
					<div class="control-tab">
						<p class="key-icon" data-key="P" data-keycode="80"></p>
						<p class="key-info">precision+</p>
					</div>
					
				</div>
				
			</div>
		</section>
		
		<section id="fft-template" class="template">
			<div id="fft-container" class="container">
			
				<div class="canvas-container">
					<canvas id="fft-axes-canvas"></canvas>
					<canvas id="fft-grid-canvas"></canvas>
					<canvas id="fft-curve-canvas"></canvas>
				</div>
				
				<div class="controls">
					<div class="control-tab">
						<p class="key-icon" data-key="A" data-keycode="65"></p>
						<p class="key-info">axes</p>
					</div>
					
					<div class="control-tab">
						<p class="key-icon" data-key="G" data-keycode="71"></p>
						<p class="key-info">grid</p>
					</div>
					
					<div class="control-tab">
						<p class="key-icon" data-key="P" data-keycode="80"></p>
						<p class="key-info">precision+</p>
					</div>
				</div>
				
			</div>
		</section>
		
		<section id="timefreq-template" class="template">
			<div id="timefreq-container" class="container">
				<div class="canvas-container">
					<canvas id="timefreq-axes-canvas"></canvas>
					<canvas id="timefreq-grid-canvas"></canvas>
					<canvas id="timefreq-curve-canvas"></canvas>
				</div>
				<div class="controls">
					<div class="control-tab arrows-control-tab">
						<p class="key-icon" data-key="&uarr;" data-keycode="38"></p>
						<p class="key-icon" data-key="&darr;" data-keycode="40"></p>
						<p class="key-info">scale</p>
					</div>
					
					<div class="control-tab">
						<p class="key-icon" data-key="A" data-keycode="65"></p>
						<p class="key-info">axes</p>
					</div>
					
					<div class="control-tab">
						<p class="key-icon" data-key="G" data-keycode="71"></p>
						<p class="key-info">grid</p>
					</div>
				</div>
			</div>
		</section>
		
		<section id="combined-template" class="template">
			<div id="combined-container" class="container">
				<div class="canvas-container">
					<canvas id="combined-timefreq-canvas"></canvas>
					<canvas id="combined-oscilloscope-canvas"></canvas>
					<canvas id="combined-grid-canvas"></canvas>
				</div>
				<div class="controls">
					<div class="control-tab arrows-control-tab">
						<p class="key-icon" data-key="&uarr;" data-keycode="38"></p>
						<p class="key-icon" data-key="&darr;" data-keycode="40"></p>
						<p class="key-info">scale</p>
					</div>
					<div class="control-tab">
						<p class="key-icon" data-key="G" data-keycode="71"></p>
						<p class="key-info">grid (kHz)</p>
					</div>
				</div>
			</div>
		</section>
		
		<script src="js/controls.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
